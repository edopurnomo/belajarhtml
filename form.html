<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar formulir</title>
</head>
<body>
    <form>
        <p>
            <input type="text"
            placeholder="Ketik Nama Lengkap Disini.." required>
        </p>
        <p>
            <input type="number" placeholder="Tulis NIM disini...." required>
        </p>
        <p>
            <input type="email" placeholder="Tulis Email disini.." readonly>
        </p>
        <p>
            <input type="Submit" value="Kirim Form" required>
        </p>
    </form>
</body>
</html>
